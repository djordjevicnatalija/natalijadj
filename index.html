<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="todo-list"
        id="todo-list"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h2>ToDo List</h2>
      </div>

      <div
        class="done-list"
        id="done-list"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h2>Done List</h2>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
